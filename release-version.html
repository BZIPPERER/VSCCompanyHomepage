<html>
<head>
<title>Jobs for Everyone</title>
<script typ="text/javascript">
var expanded = false;

function showCheckboxes(b) 
{

  var checkboxes = document.getElementById(b);
  
  if (!expanded) 
  {
    checkboxes.style.display = "block";
    expanded = true;
  } 
  else 
  {
    checkboxes.style.display = "none";
    expanded = false;
  }

}
</script>
<style>
body
{
	background-color:#424632;
	font-family:arial;
}

select, p
{
	width:230px;
        font-size:18px;
	margin-left:35px;
}

.header-select
{
	background-color:lightgreen;

	width:75%;

.dd .link

}

.selectBox {

.selectBox select {

}

.overSelect {

  left: 0;
